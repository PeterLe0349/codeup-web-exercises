<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coffee-project-solo.css">
    <title>Coffee Project</title>

</head>
<body>
<!--beginning of container-->
<div class="container">
    <h1 class="text-center">Coffee!</h1>
    <hr>
    <div class="row">

        <!--        left column-->
        <div class="col-6">
            <div class="row" id="left-side" >

            </div>

        </div>
        <!--        right column display coffee by roast type (light/medium/dark)-->
        <div id="right-side" class="col-6">
            <h6>Select coffee by roast</h6>
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection" class="custom-select">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit" type="submit" />
            </form>

            <!-- roast by name -->
            <hr>
            <h6>Select Coffee by name</h6>
            <form id="roast-name-type">
                <input id="coffee-name" name="coffee-name" type="text">
            </form>
<!--add coffee-->
            <hr>
            <h6>Add Coffee</h6>

                <label for="roast-selection2"></label>
                <select id="roast-selection2" class="form-select">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="make-coffee-name" type="text" name="make-coffee-name" />
                <input id="submit3" type="submit" /><br>






            <!--            right side end-->
        </div>



    </div>


    <!--    end of container-->
</div>







<!--    //javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/coffee-project-solo.js"></script>

</body>
</html>
