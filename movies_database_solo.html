<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JQuery CDN 3.6 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--   personal custom CSS-->
    <link rel="stylesheet" href="css/movies_database_solo.css">

    <title>Fierem Movies</title>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Movies DB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Coming soon |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Now Playing |</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Sort
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="sortOption">
                                <li><a class="dropdown-item" href="#" id="sortTitle">by Title</a></li>
                                <li><a class="dropdown-item" href="#" id="sortRating">by Rating</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Genre</a></li>
                            </ul>
                        </li>

                        <!--                        <li class="nav-item">-->
                        <!--                            <a class="nav-link disabled">Disabled</a>-->
                        <!--                        </li>-->
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search movies db" aria-label="Search" id="searchMovieInput">
                        <button class="btn btn-outline-light" type="button" id="searchMovieBtn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--        start container row-->
        <!--        start left display-->
        <!--        <div class="col-3" id="displayLeft">-->
        <!--            <label for="searchMovie" class="form-label">Movie</label>-->
        <!--            <input type="text" id="searchMovie" name="searchMovieInput" class="form-control">-->
        <!--            <button id="searchBtn" type="button">Search Movies</button>-->

        <!--        </div>-->
        <!--        end left display-->

        <!--        start main display-->
        <div class="col-8 text-wrap" id="displayMain">
            <div class="d-grid">
                <button class="btn btn-primary" type="button">Movie Info</button>
            </div>
            <div id="movieDisplay" class="row">

            </div>
        </div>
        <!--        end main display-->


        <!--        start right display-->
        <div class="col-4" id="displayRight">
            <div id="optionMenu">
                <div class="btn-group justify-content-center" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-danger" id="addOptionBtn">Add Movie</button>
                    <button type="button" class="btn btn-secondary" id="editOptionBtn">Edit Movie</button>
                    <button type="button" class="btn btn-warning" id="posterOptionBtn">Poster Movie</button>
                    <button type="button" class="btn btn-dark" id="deleteOptionBtn">Delete Movie</button>
                    <button type="button" class="btn btn-success" id="refreshOptionBtn">Refresh Movie List</button>
                </div>
            </div>

            <div id="editMovieOption" class="hideOption">
                <label for="editIDInput">Movie ID</label>
                <input type="number" id="editIDInput">
                <button type="button" id="editChooseBtn">Edit</button>
                <hr>
                <!--                <form id="editForm">-->
                <div class="row mb-1">
                    <label for="inputTitle" class="form-label text-nowrap">Movie Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEditTitle">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputGenre" class="form-label text-nowrap">Movie Genre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEditGenre">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputRating" class="form-label text-nowrap">Movie Rating</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEditRating" >
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputDirector" class="form-label text-nowrap">Movie Director</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEditDirector">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputActors" class="form-label text-nowrap">Cast</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEditActors">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputPlot" class="form-label text-nowrap">Plot</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEditPlot">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputPosterLink" class="form-label text-nowrap">Poster Link</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEditPosterLink">
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="editMovieSubBtn">Edit movie</button>
                <!--                </form>-->


            </div>

            <div id="deleteMovieOption" class="hideOption">
                <hr>
                <h3>Delete Movie</h3>
                <label for="deleteIDinput">Movie ID:</label>
                <input type="number" id="deleteIDinput">
                <button id="deleteSubBtn">Delete</button>
            </div>

            <div id="addPictureOption" class="hideOption">
                <hr>
                <label for="addMovieInput" class="form-label">Add Movie</label>
                <input type="text" id="addMovieInput" name="addMovieInput" class="form-control">
                <button id="picBtn" type="button">Add Picture</button>
            </div>


            <!--            form add movie -->
            <div id="addMovieForm" class="hideOption">
                <!--            <form id="addForm">-->
                <hr>
                <div class="row mb-1">
                    <label for="inputTitle" class="form-label text-nowrap">Movie Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputGenre" class="form-label text-nowrap">Movie Genre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputGenre">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputRating" class="form-label text-nowrap">Movie Rating</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputRating" min="0" max="10">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputDirector" class="form-label text-nowrap">Movie Director</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDirector">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputActors" class="form-label text-nowrap">Cast</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputActors">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputPlot" class="form-label text-nowrap">Plot</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPlot">
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputPosterLink" class="form-label text-nowrap">Poster Link</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPosterLink">
                    </div>
                </div>
                <button type="button" class="btn btn-danger" id="addMovieBtn">Add movie</button>
                <!--            </form>-->
            </div>
        </div>


        <!-- *********************************-->
        <!--        end right display-->
        <!--        end main row container-->
    </div>
</div>






<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--Personal custom JS script-->
<script src="js/movies_database_solo.js"></script>
<script>

</script>

</body>
</html>
