<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <style>
        table, th, td{
            border: 2px solid;
            border-collapse: collapse;
            padding: 2px;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" >
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    let dataBank;
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.ajax({
        url: "data/inventory.json",
        type: "GET",
        data: "{}",
        async: false,
        dataType: "json"
    }).done(function(data) {

        let html = '';
        for(let i = 0; i< data.length; i++){
            html += makeProductRow(data[i]);
        }
        $('#insertProducts').html(html);


    });




    // console.log(dataBank[0]);
    function makeProductRow(productObject){
        let rowData = '';
        rowData += `<tr> <td> ${productObject.title} </td>`;
        rowData += `<td> ${productObject.quantity} </td>`;
        rowData += `<td> ${productObject.price} </td>`;
        rowData += `<td> ${productObject.categories} </td>`;
        return rowData;
    }

})();
</script>

</body>
</html>
