        </div>
        <div class="col-auto d-flex justify-content-center">
            <label for="pokemonID" class=></label>

        </div>
        <div class="col-auto">
            <button id="pokeSubBtn" type="button" class="btn btn-success ">Request Pokemon to train</button>
        </div>
    </form>

    <table id="pokeStore" class="table table-dark table-striped table-bordered border-danger">

            <th>Height</th>
            <th>Weight</th>
            <th>Moves</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody id="pokeMonsters"></tbody>
    </table>

    <div class="col-auto d-flex justify-content-center">
        <label for="digiID" class=></label>
        <input class="form-control" type="text" id="digiID" placeholder="Choose your digimon">
    </div>
    <div class="col-auto">
        <button id="digiSubBtn" type="button" class="btn btn-success ">Request Digimon to train</button>
    </div>
    <table id="digiStore" class="table table-secondary table-striped table-bordered border-secondary">
        <thead class="table-secondary">
        <tr class="table-secondarytable-secondary">
            <th class="text-nowrap">Digimon Name</th>
            <th>Level</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody id="digiMonsters"></tbody>
    </table>


<table id="products" class="table table-striped">
    <thead class="table-dark">
        <tr class="table-active">
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>




<div class="container" id="displaySW"></div>
